groups:
  - name: kubernetes
    interval: 30s
    rules:
      - alert: ContainerHighCPU
        expr: |
          (sum(rate(container_cpu_usage_seconds_total[5m])) by (pod, container) 
          / sum(container_spec_cpu_quota/container_spec_cpu_period) by (pod, container)) > 0.8
        for: 5m
        labels:
          severity: warning
          component: kubernetes
        annotations:
          summary: "High CPU usage in {{ $labels.pod }}"
          description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of its CPU limit"
      
      - alert: ContainerHighMemory
        expr: |
          (sum(container_memory_usage_bytes) by (pod, container)
          / sum(container_spec_memory_limit_bytes) by (pod, container)) > 0.9
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "High memory usage in {{ $labels.pod }}"
          description: "Container {{ $labels.container }} in pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of its memory limit"
      
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[1h]) > 5
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "Pod {{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has restarted {{ $value }} times in the last hour"
